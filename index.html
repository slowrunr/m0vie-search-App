<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="icons/movie-search-icon.png" />
    <title>m0vie-search-app</title>
  </head>
  <body>
    <div class="app-container">
      <p id="introText" class="intro-text">
        Here you can find info about almost any movie from
        <a href="https://www.omdbapi.com/" class="external-link"
          >The Open Movie Database!</a
        >
      </p>
      <h1>I'm searching:</h1>
      <div class="input-data">
        <div class="title-input-wrapper">
          <input
            autocomplete="off"
            type="text"
            id="titleInput"
            class="title-input"
            placeholder="Enter movie title"
          />
        </div>
        <button id="searchBtn" class="search-btn">Search movie</button>
      </div>
      <div class="output-data">
        <p class="error-message">No such movie found ðŸ¤”</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
